     <div class="row">
          <div class="col-md-6">
            <div>
                <label class="form-label">NIC</label>
                <input class="form-control" id="customernic" type="text" placeholder="Enter Type">

          <!-- driven lice pto -->

          <div class="col-md-6">

            </div>

            
            <div>

              <input class="form-control" id="customerphone" type="" placeholder="Enter Type">
                <span class="lbl-error" id="lblphn"></span>
            </div>


              <div>
                  <label class="form-label" >Password</label>
                  <input class="form-control" id="customerpassword" type="password" placeholder="Enter Type">
                  <span class="lbl-error" id="lblpassword"></span>
              </div>


          </div>
      </div>
        
                <div class="btn-group mb-3 mt-3 ">
