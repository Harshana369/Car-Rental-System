<body>

<section class="container-fluid bg-info p-3 ">
    <h1 class="text-white">Driver Registation</h1>
</section>



<section class="container-fluid mt-3">
    <form id="frmCustomerReg">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label class="form-label">Licen number</label>
                    <input class="form-control" id="dnumerid" type="text" placeholder="Enter Licen Number">
                    <span class="lbl-error" id="lbldnumber"></span>
                </div>


                <div>
                    <label class="form-label" >Address</label>
                    <input class="form-control" id="driveraddress" type="text" placeholder="Enter Address">
                    <span class="lbl-error" id="lbldriveraddress"></span>
                </div>


                <div>
                    <label class="form-label" >Email</label>
                    <input class="form-control" id="driveremail" type="email" placeholder="Enter Email">
                    <span class="lbl-error" id="lbldriveremail"></span>
                </div>

                <div>
                    <label class="form-label" >Phone Number</label>
                    <input class="form-control" id="driverphone" type="email" placeholder="Enter Phone">
                    <span class="lbl-error" id="lbldriverphone"></span>
                </div>

                <div>
                    <label class="form-label" >Password</label>
                    <input class="form-control" id="driverpassword" type="password" placeholder="Enter Password">
                    <span class="lbl-error" id="lbldriverpassword"></span>
                </div>

            </div>

            <div class="modal-footer">

                <button id="btndsave" type="button" class="btn btn-primary">Save</button>

                    <a href="../driver_login/login.html">
                        <button  type="button"  class="btn btn-warning">Login Now  </button>
                    </a>

                    <a href="../index.html">
                        <button  type="button"  class="btn btn-dark">Cancle</button>
                    </a>



            </div>



        </div>
    </form>
</section>
