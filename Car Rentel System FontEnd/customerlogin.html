
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer/customer_login/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="#">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text"  id="cemail" placeholder="Email" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" id="cpass"  placeholder="Password" required>
            </div>

            <div class="pass"><a href="customer/customer_login/forgetpass.html">Forgot password?</a></div>

            <div class="row button" id="btncustomerlogin">
                <input  value="Login">
            </div>

            <div class="signup-link">Not a member? <a href="customer/customer.html">Signup now</a></div>
        </form>
    </div>
</div>

</body>
</html>

<script src="assert/boostrap/js/bootstrap.js"></script>
<script src="assert/boostrap/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
<script src="customerlogin.js"></script>
</body>
</html>
